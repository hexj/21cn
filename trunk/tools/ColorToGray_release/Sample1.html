<script>
function ToNet(path,input,output){
	//alert("toNet");
	var re = new RegExp("url\\(\"?(.*?)\"?\\)","g");
	var rm ="url("+$(path).value+"$1)";
	$(output).value = $(input).value.replace(re,rm);
	}
function ToLocal(path,input,output){
	//alert("ToLocal");
	var re = new RegExp("url\\(\"?"+$(path).value+"(.*?)\"?\\)","g");
	$(output).value = $(input).value.replace(re,"url($1)");
	}
</script>
